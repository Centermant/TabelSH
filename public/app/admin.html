<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <h1>Панель администратора</h1>
        <nav>
            <ul>
                <li><a href="#" id="logoutLink">Выход</a></li>
            </ul>
        </nav>

        <div id="usersSection">
            <h2>Управление пользователями</h2>
            <div class="table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Логин</th>
                            <th>Роль</th>
                            <th>Приложения</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Данные будут загружены сюда -->
                    </tbody>
                </table>
            </div>

            <div class="form-section">
                <h3>Добавить/Изменить пользователя</h3>
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label for="userLogin">Логин:</label>
                        <input type="text" id="userLogin" name="login" required>
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Пароль:</label>
                        <input type="password" id="userPassword" name="password">
                    </div>
                    <div class="form-group">
                        <label for="userRole">Роль:</label>
                        <select id="userRole" name="role" required>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Приложения:</label>
                        <div>
                            <label><input type="checkbox" name="applications" value="admin"> Admin</label>
                            <label><input type="checkbox" name="applications" value="timesheet"> Timesheet</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <button type="button" id="cancelEditBtn" class="btn btn-danger hidden">Отмена</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
